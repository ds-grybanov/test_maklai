<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test_Maklai_David_Gribanov</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <form class="form">
      <h6 class="form-title">Форма</h6>
      <p class="form-text">
        Введите целые числа в поля для ввода, чтобы выполнить одну из операций: <strong class="text-strong">сложение, вычитание, умножение, деление</strong>
      </p>
      <div class="form-inputs">
        <div class="form-inputs__number">
          <label class="form-inputs__number-label">Число 1</label>
          <input id="form-input-1" class="form-inputs__number-input" type="number" placeholder="0">
        </div>
        <div class="form-inputs__select">
          <label class="form-inputs__number-label">Операция</label>
          <select class="form-inputs__number-select">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </div>
        <div class="form-inputs__number">
          <label class="form-inputs__number-label">Число 2</label>
          <input id="form-input-2" class="form-inputs__number-input" type="number" placeholder="0">
        </div>
      </div>
      <p class="form-result">
      </p>
      <button class="form-btn" type="button">Узнать результат</button>
    </form>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
